    <body>
        <jsp:include page="nav-bar.jsp"/>
        <div class="container">
    <div class="container"  id="form">
      <div class="row mt-5">
        <div class="col-12">
          <center><h1>Historial de prestamos</h1></center>
        </div>
      </div>
      <div id="row">
          <div class="form-group row">
            <label for="filtro" class="col-sm-2 col-form-label">Filtrar por:</label>
            <div class="col-2">
                <select id="campoEstado" class="form-control" onchange="cambiarFiltro()">
                        <option value="libro">Libro</option>
                        <option value="socio">Socio</option>
                        <option value="fecha">Fecha</option>
                        <option value="estado">Estado</option>
                        <option value="carrera">Carrera</option>
                    </select>
              </div>
            <div class="col-8">
                    <span id="espaciado"></span>
                    <input class="form-control" id="filtro"  placeholder="Filtrar" onkeyup="filtrar()">
                </div>
            </div>
            </div>
        <div class="scrolleable">
            <table class="table">
                <thead>
                    <tr>
                        <td>Nro de Préstamo</td>
                        <td>Libro</td>
                        <td>Socio</td>
                        <td>Carrera</td>
                        <td>Fecha de prestamo</td>
                        <td>Fecha de devolución</td>
                        <td>Estado</td>
                        <td>Devolución</td>
                    </tr>
                </thead>
                <tbody id="historial">

                </tbody>
            </table>
        </div>
            <center>
        <label >Exportar a Excel</label>
        <form action="Exportacion" name="exportar">
            <button type="submit" class="btn" formtarget="exportar" id="boton">
                <img src="https://github.com/leonardxfce/biblioteca_jsp/blob/master/src/main/webapp/img/excel-logo.png?raw=true" width="30px" height="30px">
            </button>
        </form>
    </center>
      
        <br>
    </div>
        </div>
